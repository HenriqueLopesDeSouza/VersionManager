services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: vm_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
      - MSSQL_SA_PASSWORD=Password123!
    ports:
      - "1433:1433"
    volumes:
      - vm_sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Password123!' -Q 'SELECT 1' -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vm_api
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Server=sqlserver,1433;Database=VersionManagerDb;User Id=sa;Password=Password123!;TrustServerCertificate=True;
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy

  web:
    build:
      context: ./src/versionmanager-web
      dockerfile: Dockerfile
    container_name: vm_web
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  vm_sql_data:
